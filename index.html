<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titolo -->
        <title>Freelancer - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/favicon.ico">
        <!-- Font awesome icon -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container" id=mainnav>
                    <!-- Brand and hambuger -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed bg-primary" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            Start Bootstrap
                        </a>
                    </div>

                    <!-- link -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="text-uppercase" href="#">Portfolio</a>
                            </li>
                            <li>
                                <a class="text-uppercase" href="#">About</a>
                            </li>
                            <li>
                                <a class="text-uppercase" href="#">Contact</a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
        <section class="masthead bg-primary text-white text-center">
            <div class="container align-items-center">
                <div class="row">
                    <div class="col-xs-12">
                        <img class="masthead-avatar"src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h1 class="masthead-heading text-uppercase">Start Bootstrap</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="divider-custom-line">
                            </div>
                            <i id="star" class="fas fa-star">
                            </i>
                            <div class="divider-custom-line">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p class="masthead-subheading font-weight-light">
                                Graphic Artist - Web Designer - Illustrator
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
